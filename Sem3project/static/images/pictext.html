<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Field on Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-field {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    input {
      width: 200px;
      padding: 5px;
      margin: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="viewreport.png" alt="Your Image">
  <div class="text-field">
    <label for="userInput">Enter Text:</label>
    <input type="text" id="userInput" placeholder="Type here...">
    <button>Submit</button>
  </div>
</div>

</body>
</html>
