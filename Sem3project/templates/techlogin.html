<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/tech.css">

</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="/static/Images/Logo.png" alt="Header Image" style="height: 100px;">
        </div>
        <div class="company-name">
            <h1>VITAL FLOW<br>BIO-LAB</h1>
        </div>
    </div>

    <div class="bod my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-container text-center ">
                        <h2 style="font-size: 35px; margin-bottom: 30px;"><strong>TECHNICIAN LOGIN</strong></h2>

                        <form class="mt-3 w-100  " action="" method="post" novalidate onsubmit="showLoadingScreen()">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                            {% for error in form.non_field_errors %}
                            <div class="error">{{ error }}</div>
                            {% endfor %}
                            {% endif %}
                            {% for fm in form %}
                            <label for="{{ fm.id_for_label }}">{{ fm.label_tag }}</label>
                            {{ fm }}
                            <div class="error">{{ fm.errors|striptags }}</div>
                            {% if fm.name == 'password' %}
                            <a href="/passwordreset">Forgot Password?</a>
                            {% endif %}
                            {% endfor %}
                            <input type="submit" value="Log In" />
                        </form>

                    </div>




                </div>
            </div>
        </div>
    </div>

</body>

</html>
