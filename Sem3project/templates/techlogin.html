<!-- techlogin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/tech.css">
    <style>
        /* Additional styles for the modifications */
        .login-container h2 {
            font-size: 24px; /* Change the font size  */
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/Sem3project/Static/Images/Logo.png" alt="Header Image">
    </div>
    <div class="company-name">
        <h1>Vital Flow Blood-Lab</h1>
    </div>
</div>

<div class="login-container">
    <h2>Technician Login</h2> 
    <form id="loginForm">
        <div class="form-group">
            <label for="technician-id">Technician ID:</label> 
            <input type="text" id="technician-id" name="technician_id" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" required>
        </div>

        <button type="button" onclick="submitForm()" class="login-button">Login</button>
        <button type="button" onclick="Home()" class="back-button">Back</button>
    </form>
</div>

<script>
    function submitForm() {
        // You can add additional validation or AJAX submission here
        alert('Form submitted!'); // Replace this with your actual submission logic
    }
</script>

</body>
</html>
