<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VitalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/techpannel.css" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/static/Images/Logo.png" alt="Header Image" style="height: 100px;">
        </div>
        <div class="company-name">
            <h1>VITAL FLOW<br>BIO-LAB</h1>
        </div>
    </div>
    <div class="container">
        <div class="rounded-box2">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                                 {% for detail in techadd_data %}
                                <tr class="no-click">
                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td>{{ detail.first_name }}</td>
                                    <td>{{ detail.middle_name }}</td>
                                    <td>{{ detail.last_name }}</td>
                                    <td>{{ detail.contact }}</td>
                                    <td>{{ detail.email }}</td>
                                    
                                    <td>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-danger btn-Login" data-toggle="modal"
                                            data-target="#exampleModalLong1">Delete</button>
                                    </div>
                                    <td>
                                </tr>
                            {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById('foo').style.cssText = '';
        }

        function myFunction1() {
            document.getElementById('foo').style.cssText = ' ';
        }
    </script>
</body>

</html>
