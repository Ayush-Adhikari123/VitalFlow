<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/css/adminlogin.css">
  <link rel="stylesheet" href="/static/css/password_reset.css" />
</head>

<body>
  <!-- Loading screen with GIF -->
  <div class="loading-screen" id="loadingScreen">
    <img src="/static/images/loding.gif" alt="">
  </div>

  <form method="post" onsubmit="showLoadingScreen()" id=form novalidate>
    {% csrf_token %}
    <h2>Find Your Account</h2>
    <p>Please enter your valid email for your account to change the password.</p>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-info">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% comment %} <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required class="form-control">
    </div> {% endcomment %}
    {{ form.as_p }}

    <div class="form-group">
      <button type="button" onclick="window.location.href='/adminlogin/'">Back</button>
      <button class="btn" type="submit">Next</button>
    </div>
  </form>

  <script>
    function showLoadingScreen() {
      // Show the loading screen
      document.getElementById('loadingScreen').style.display = 'flex';
    }
  </script>
</body>

</html>
