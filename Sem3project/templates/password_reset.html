<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/adminlogin.css"> 
  <link rel="stylesheet" href="/static/password_reset.css"/>
  <style>
    /* Additional styles for the Forgot Password page */
    /* You can modify this to suit your design */
    /* ... */
  </style>
</head>

<body>
  <!-- Loading screen with GIF -->
  <div class="loading-screen" id="loadingScreen">
    <img src="/static/images/loding.gif" alt="">
  </div>

  <form  method="post" onsubmit="showLoadingScreen()" id=form novalidate>
    {% csrf_token %}
    <h2>Find Your Account</h2>
    <p>Please enter your email or username to search for your account.</p>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-info">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

    {% comment %} <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required  class="form-control">
    </div> {% endcomment %}
    {{ form.as_p }}

    <div class="form-group">
      <button type="button" onclick="window.location.href='/adminlogin/'">Back</button>
      <button class="btn" type="submit">Search</button>
    </div>
  </form>

  <script>
    function showLoadingScreen() {
      // Show the loading screen
      document.getElementById('loadingScreen').style.display = 'flex';
    }
  </script>
</body>

</html>
