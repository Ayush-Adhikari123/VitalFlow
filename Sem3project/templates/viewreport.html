{% load static %}
<!doctype html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VitalFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/viewreport.css" />
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="/static/Images/Logo.png" alt="Header Image" style="height: 100px;">
    </div>
    <div class="company-name">
      <h1>VITAL FLOW<br>BIO-LAB</h1>
    </div>
  </div>
  <div class="container">
    <div class="navbar">
      <div class="top-buttons">
        <button class="btn btn-primary with-icon1"><a href="/home"><img src="{% static 'images/add-user.png' %}" width="160" height="140"></a></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-2"><a href="/home"><img src="{% static 'images/analysiss.png' %}" width="160" height="140"></a></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-3"><a href="/home"><img src="{% static 'images/logout.png' %}" width="160" height="140"></a></button>
      </div>
    </div>
    <div class="section">
      
      <form class="d-flex " role="search" style="margin-bottom: 100px" >
        
          <input class="form-control me-2 " style="width: 300px" type="search" placeholder="Patient Id" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        
      

        
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Date</th>
            <th scope="col">Patient Id</th>
            <th scope="col">Full Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>2023-02-30</td>
            <td>220302</td>
            <td>Srijan Shrestha</td>
            <td><div class="d-flex justify-content-end"><button type="button" class="btn btn-primary btn-Login" data-toggle="modal" data-target="#loginModal">
                View
              </button>
              <button type="button" class=" btn btn-success btn-Login" data-toggle="modal" data-target="#loginModal">
                Edit
              </button>
              <button type="button" class="btn btn-danger btn-Login" data-toggle="modal" data-target="#loginModal">
                Delete
              </button></div>
            </td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>2023-02-22</td>
            <td>220302</td>
            <td>Srijan Shrestha</td>
            <td><div class="d-flex justify-content-end"><button type="button" class="btn btn-primary btn-Login" data-toggle="modal" data-target="#loginModal">
              View
            </button>
            <button type="button" class=" btn btn-success btn-Login" data-toggle="modal" data-target="#loginModal">
              Edit
            </button>
            <button type="button" class="btn btn-danger btn-Login" data-toggle="modal" data-target="#loginModal">
              Delete
            </button></div>
          </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>2023-02-10</td>
            <td>220302</td>
            <td>Srijan Shrestha</td>
            <td><div class="d-flex justify-content-end"><button type="button" class="btn btn-primary btn-Login" data-toggle="modal" data-target="#loginModal">
              View
            </button>
            <button type="button" class=" btn btn-success btn-Login" data-toggle="modal" data-target="#loginModal">
              Edit
            </button>
            <button type="button" class="btn btn-danger btn-Login" data-toggle="modal" data-target="#loginModal">
              Delete
            </button></div>
          </td>
          </tr>
        </tbody>
      </table>

      <div class="modal fade" id="loginModal" tabindex="0" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="login-container">
            <form class="form">
              <div class="label">Patient Name:</div>
              <div class="label">Dispatch Date:</div>
              <input type="text" class="input" name="name" placeholder="Enter patient name">
              <input type="date" class="input" name="date" placeholder="Enter dispatch date">
              <div class="label">Age/sex:</div>
              <div class="label">PE No:</div>
              <input type="text" class="input" name="age" placeholder="Enter age and sex">
              <input type="text" class="input" name="pe" placeholder="Enter PE number">
              <div class="label">Address:</div>
              <div class="label">Lab No:</div>
              <input type="text" class="input" name="address" placeholder="Enter address">
              <input type="text" class="input" name="lab" placeholder="Enter lab number">
              <div class="label">Contacts:</div>
              <div class="label">Date:</div>
              <input type="text" class="input" name="contacts" placeholder="Enter contacts">
              <input type="date" class="input" name="date" placeholder="Enter date">
              <div class="label">Consultant:</div>
              <div></div>
              <input type="text" class="input" name="consultant" placeholder="Enter consultant">
              <div></div>


            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
