{% extends "admincore.html" %}
{% block navbody %}
<div class="top-buttons">
    <a href="/homeservicepannel"><button class="btn btn-primary with-icon-idk"></button></a>
</div>
<div class="top-buttons">
    <a href="/feedbackpannel"><button class="btn btn-primary with-icon-feedback"></button></a>
</div>
<div class="top-buttons">
    <a href="/techadd"><button class="btn btn-primary with-icon-addtech"></button></a>
</div>
<div class="top-buttons">
    <a href="/adminprofile"> <button class="btn btn-primary with-icon-profile"></button></a>
</div>
<div class="top-buttons">
    <a href="/contactpannel"><button class="btn btn-primary with-icon-contact"></button></a>
</div>
{% endblock navbody %}

{% block body %}
<link rel="stylesheet" href="/static/css/techadd.css">


<div class="register-container">


    <form class="form" id="registerForm" action="{% url 'techadd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle-name">Middle Name:</label>
            <input type="text" class="input" placeholder="Optional" id="middle-name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="input" id="last-name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <input type="tel" class="input" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="input" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="input" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="input" id="com_password" name="com_password" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <a href="/techpannel"><button type="button" class="back-button">View Technician</button></a>
        <button type="submit" onclick="submitForm()" class="login-button">Register</button>
    </form>
</div>

<script>
    function submitForm() {
        // You can add additional validation or AJAX submission here
        alert('Form submitted!');
    }
</script>

{% endblock body %}
