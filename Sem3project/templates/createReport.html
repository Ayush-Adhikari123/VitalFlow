{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VitalFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/createReport.css"/> 
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <img src="/static/Images/Logo.png" alt="Header Image" style="height: 100px;">
        </div>
        <div class="company-name">
            <h1>VITAL FLOW<br>BIO-LAB</h1>
        </div>
    </div>
    <div class ="container ">
    <div class="rounded-box">
      <div class="content">
      <div class="top-buttons">
        <button class="btn btn-primary with-icon"></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-2"></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-3"></button>
      </div>
      </div>
    </div>

     <div class="rounded-box2">
       <div class="container-form">
        <div class="content2">
          <form class="form">
            <div class="label" style="font-weight: bold;">PATIENT NAME:</div>
            <input type="text" class="input" name="name" placeholder="Enter patient name">
            <div class="label" style="font-weight: bold;">DISPATCH DATE:</div>
            <input type="date" class="input" name="date" placeholder="Enter dispatch date">
            <div class="label" style="font-weight: bold;">AGE:</div>
            <input type="text" class="input" name="age" placeholder="Enter age">
            <div class="label" style="font-weight: bold;">GENDER:</div>
            <label>
              <input type="radio" name="gender" value="male"> MALE
            </label>
            <label>
              <input type="radio" name="gender" value="female"> FEMALE
            </label>
            <label>
              <input type="radio" name="gender" value="other"> OTHER
            </label>
            <!-- <div class="label" style="font-weight: bold;">PE NO:</div>
            <input type="text" class="input" name="pe" placeholder="Enter PE number"> -->
            <div class="label" style="font-weight: bold;">ADDRESS:</div>
            <input type="text" class="input" name="address" placeholder="Enter address">
            <div class="label" style="font-weight: bold;">LAB NO:</div>
            <input type="text" class="input" name="lab" placeholder="Enter lab number">
            <div class="label" style="font-weight: bold;">CONTACTS:</div>
            <input type="text" class="input" name="contacts" placeholder="Enter contacts">
            <div class="label" style="font-weight: bold;">DATE:</div>
            <input type="date" class="input" name="date" placeholder="Enter date">
            <div class="label" style="font-weight: bold;">CONTACT:</div>
            <input type="text" class="input" name="consultant" placeholder="Enter consultant">
            <div></div>
            <div></div>
          </form>
        </div>
        <table id="testTable">
          <thead>
            <tr>
              <th>INVESTIGATION</th>
              <th>RESULT</th>
              <th>REFERANCE VALUE</th>
              <th>UNIT</th>
            </tr>
          </thead>
          <tbody>    
          </tbody>
        </table>    
      </div>
      <button type="reset" class="button-clear">CLEAR</button>
      <button onclick="addRow()" type="add" class="button-add">ADD NEW ROW</button>
      <button type="submit" class="button-create">CREATE</button>
    </div>

          var newRow = table.insertRow(table.rows.length);

          var cell2 = newRow.insertCell(1);
          var cell3 = newRow.insertCell(2);
          var cell4 = newRow.insertCell(3);

          cell4.innerHTML = '<select><option value="Option 1">cells/mcL</option><option value="Option 2">g/dL</option><option value="Option 3">cells/mcL</option><option value="Option 3">mg/dL</option><option value="Option 3">U/L</option><option value="Option 3"> mmol/L </option><option value="Option 3">mIU/L </option><option value="Option ">ng/dL </option><option value="Option "> Âµg/dL</option><option value="Option ">ng/mL </option><option value="Option "> mg/dL </option></select>';
      }
  </script>
  

  </body>
</html>
