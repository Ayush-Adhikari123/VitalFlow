    <div class="header">

            <h1>VITAL FLOW<br>BIO-LAB</h1>

    <div class ="container ">
    <div class="rounded-box">
      <div class="content">
      <div class="top-buttons">
        <button class="btn btn-primary with-icon"></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-2"></button>
      </div>
      <div class="top-buttons">
        <button class="btn btn-primary with-icon-3"></button>
      </div>
      </div>
    </div>

     <div class="rounded-box2">
       <div class="container-form">
        <div class="content2">
          <form class="form">
            <div class="label" style="font-weight: bold;">PATIENT NAME:</div>
            <input type="text" class="input" name="name" placeholder="Enter patient name">
            <div class="label" style="font-weight: bold;">DISPATCH DATE:</div>
            <input type="date" class="input" name="date" placeholder="Enter dispatch date">
            <div class="label" style="font-weight: bold;">AGE:</div>
            <input type="text" class="input" name="age" placeholder="Enter age">
            <div class="label" style="font-weight: bold;">GENDER:</div>
            <label>
              <input type="radio" name="gender" value="male"> MALE
            </label>
            <label>
              <input type="radio" name="gender" value="female"> FEMALE
            </label>
            <label>
              <input type="radio" name="gender" value="other"> OTHER
            </label>
            <!-- <div class="label" style="font-weight: bold;">PE NO:</div>
            <input type="text" class="input" name="pe" placeholder="Enter PE number"> -->
            <div class="label" style="font-weight: bold;">ADDRESS:</div>
            <input type="text" class="input" name="address" placeholder="Enter address">
            <div class="label" style="font-weight: bold;">LAB NO:</div>
            <input type="text" class="input" name="lab" placeholder="Enter lab number">
            <div class="label" style="font-weight: bold;">CONTACTS:</div>
            <input type="text" class="input" name="contacts" placeholder="Enter contacts">
            <div class="label" style="font-weight: bold;">DATE:</div>
            <input type="date" class="input" name="date" placeholder="Enter date">
            <div class="label" style="font-weight: bold;">CONTACT:</div>
            <input type="text" class="input" name="consultant" placeholder="Enter consultant">
            <div></div>
            <div></div>
          </form>
        </div>
        <table id="testTable">
          <thead>
            <tr>
              <th>INVESTIGATION</th>
              <th>RESULT</th>
              <th>REFERANCE VALUE</th>
              <th>UNIT</th>
            </tr>
          </thead>
          <tbody>    
          </tbody>
        </table>    
      </div>
      <button type="reset" class="button-clear">CLEAR</button>
      <button onclick="addRow()" type="add" class="button-add">ADD NEW ROW</button>
      <button type="submit" class="button-create">CREATE</button>
    </div>

  <script>
    function addRow() {
        var table = document.getElementById("testTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        var investigationOptions = [
            'Complete Blood Count (CBC)',
            'Red Blood Cell Count (RBC)',
            'Hemoglobin (Hb)',
            'Hematocrit (Hct)',
            'White Blood Cell Count (WBC)',
            'Platelet Count',
            'Blood Glucose',
            'Fasting Blood Glucose',
            'Lipid Panel',
            'Total Cholesterol',
            'LDL Cholesterol',
            'HDL Cholesterol',
            'Triglycerides',
            'Liver Function Tests',
            'ALT (Alanine Aminotransferase)',
            'AST (Aspartate Aminotransferase)',
            'ALP (Alkaline Phosphatase)',
            'Total Bilirubin',
            'Kidney Function Tests',
            'BUN (Blood Urea Nitrogen)',
            'Serum Creatinine',
            'Electrolytes',
            'Sodium',
            'Potassium',
            'Chloride',
            'Thyroid Function Tests',
            'TSH (Thyroid Stimulating Hormone)',
            'FT4 (Free Thyroxine)',
            'Iron Studies',
            'Serum Iron',
            'TIBC (Total Iron Binding Capacity)',
            'Ferritin',
            'C-Reactive Protein (CRP)',
            'Uric Acid',
            'Male Uric Acid',
            'Female Uric Acid'
            // Add more options as needed
        ];

        cell1.innerHTML = '<select class="dynamic-dropdown" onchange="updateColumns(this)">' +
            investigationOptions.map(option => `<option value="${option}">${option}</option>`).join('') +
            '</select>';

        cell2.innerHTML = '<input type="text" class="result-input" style="width:120px; name="result" placeholder="ENTER RESULT">';
        cell3.innerHTML = '<input type="text" class="reference-input" style="width:150px;name="reference" readonly>';
        cell4.innerHTML = '<input type="text" class="unit-input" style="width:120px; name="unit" readonly>';
    }

        var referenceInput = row.cells[2].getElementsByTagName('input')[0];
