<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="/static/newpassword.css">
  <link rel="stylesheet" href="/static/adminlogin.css"> 
</head>

<body>

  <form class="form" method="post" id="form">
    {% csrf_token %}
    <h2>Change Password</h2>
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
    </div>

    <div class="form-group">
      <label for="reconfirm_password">Confirm Password</label>
      <input type="password" id="reconfirm_password" name="reconfirm_password" placeholder="Confirm new password" required>
    </div>
    <input type="hidden" name="user_id" value="{{user_id}}">

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
