<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link rel="stylesheet" href="/static/userlogin.css"/>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/static/images/Logo.png" alt="Header Image">
    </div>
    <div class="company-name">
        <h1>Vital Flow Blood-Lab</h1>
    </div>
</div>

<div class="login-container">
    <h2>View Report</h2>
    <form id="viewReportForm">
        <div class="form-group">
            <label for="patientId">Patient Name:</label>
            <input type="text" id="patientId" name="patientId" required>
        </div>
        <div class="form-group">
            <label for="patientName">Contact Number:</label>
            <input type="text" id="patientName" name="patientName" required>
        </div>

        <button type="button" onclick="viewReport()" class="login-button">View Report</button>
        <button type="button" onclick="goHome()" class="back-button">Back</button>
    </form>
</div>

</body>
</html>
