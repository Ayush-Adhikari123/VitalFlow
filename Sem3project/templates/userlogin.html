<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Report</title>
  <link rel="stylesheet" href="/static/userlogin.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/static/images/Logo.png" alt="Header Image" />
    </div>
    <div class="company-name">
      <h1>Vital Flow Bio-Lab</h1>
    </div>
  </div>

  <div class="login-container">
    <h2>View Report</h2>
    <form method="POST" action="{% url 'test' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="patient_Name">Patient Name:</label>
        <input type="text" id="patientId" name="patient_Name" />
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <button type="submit" class="login-button">View Report</button>
      <button type="button" onclick="goHome()" class="back-button">
        Back
      </button>
    </form>
  </div>
</body>

</html>
