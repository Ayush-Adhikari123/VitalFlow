<body>

  <main>

    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">


                  <div id="rectangle">
                    <form action="/book" method="post" id="bookservice" class="row g-3 needs-validation" novalidate>
                      {% csrf_token %}
                      <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>

                      <div class="col-12">
                        <label for="phone_number" class="form-label">Your Phone Number</label>
                        <input type="tel" name="phone_number" class="form-control" id="phone_number" required>
                        <div class="invalid-feedback">Please enter a valid phone number!</div>
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Please enter a valid email address!</div>
                      </div>



                      <!-- Hidden fields to store latitude and longitude -->
                      <input type="hidden" name="latitude" id="latitude" value="">
                      <input type="hidden" name="longitude" id="longitude" value="">

                      <div class="col-12">

                        <label for="location" class="form-label">Location</label>

                        <div id="map" style="height: 300px;"></div>

                      </div>

                      <label for="direction" class="form-label">Directions to your house</label><br>
                      <textarea id="direction" name="direction" rows="4" cols="50" required></textarea><br><br>
                      <div class="invalid-feedback">Pease provide us with directions too</div>

                      <label for="description" class="form-label">Describe why you want home service</label><br>
                      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                      <div class="invalid-feedback">Pease describe your problem</div>



                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Book</button>
                      </div>

                    </form>
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>



      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/chart.js/chart.umd.js"></script>
  <script src="static/vendor/echarts/echarts.min.js"></script>
  <script src="static/vendor/quill/quill.min.js"></script>
  <script src="static/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="static/vendor/tinymce/tinymce.min.js"></script>



  <!-- Script for Leaflet map -->
  <script>
    // Initialize the Leaflet map
    var map = L.map('map').setView([27.7172, 85.3240], 12);

    // Add the OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Initialize marker without setting a specific location
    var marker = L.marker([0, 0], { draggable: true }).addTo(map);

    // Listen for the map click event to set the marker location
    map.on('click', function (event) {
      var clickedLatLng = event.latlng;
      marker.setLatLng(clickedLatLng);
      updateMarkerPosition(clickedLatLng);
    });

    // Listen for the marker drag event to update latitude and longitude
    marker.on('dragend', function (event) {
      var position = marker.getLatLng();
      updateMarkerPosition(position);
    });

    function updateMarkerPosition(position) {
      document.getElementById('latitude').value = position.lat;
      document.getElementById('longitude').value = position.lng;
    }
  </script>

  <!--script for validation-->


</body>

</html>
